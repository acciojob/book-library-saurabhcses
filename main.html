<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div style="text-align: center;">
    <h1>Book Library</h1>
  </div>

  <div class="book-library" data-testid="library">

    <div class="book" data-testid="book-1">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
      <h2>Spy in the Amber</h2>
      <p class="author">Author: Manohar Malgonkar</p>
      <button class="price">₹350</button>
    </div>

    <div class="book" data-testid="book-2">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <h2>Sacred Games</h2>
      <p class="author">Author: Vikram Chandra</p>
      <button class="price">₹499</button>
    </div>

    <div class="book" data-testid="book-3">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
      <h2>Byomkesh Bakshi</h2>
      <p class="author">Author: Sharadindu Bandyopadhyay</p>
      <button class="price">₹299</button>
    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
